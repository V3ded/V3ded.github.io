title: "root@V3dedBlog:~#"
author: "V3ded"
description: "A website where I post about security and infosec related concepts!"
permalink: /:categories/:title
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# Layout

sidebar: false               # show a sidebar instead of the usual header
show_excerpts: true          # show article excerpts on the home page
show_related: true           # show the previous and next links after every post
show_description: true       # show the site description in the sidebar
show_title: true             # always keep the site title visible

paginate: 4                  # Number of posts to paginate

# Styling

dark_header: true           # always keep the header dark
minimal: false               # use simpler style

# Menu

navigation:
  - {file: "categories.md", icon: address-card}
  - {file: "archive.html", icon: address-card }
  - {file: "about.md", icon: address-card}

external:                    # see http://fontawesome.com/icons
#  - {title: Mail, icon: twitter, url: "mailto:niklasbuschmann@users.noreply.github.com"}
#  - {title: Github, icon: github, url: "https://github.com/niklasbuschmann/contrast"}
#  - {title: Subscribe, icon: rss, url: "/feed.xml"}
disqus_username: v3dedworkshop
google-analytics: G-4JPFLFK753

comments:
#  disqus_shortname: ""      # see https://disqus.com/
